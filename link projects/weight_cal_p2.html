<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    h1 {
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    p {
        margin: 10px 0;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    #results {
        margin-top: 20px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
    }

    #weight_guide {
        margin-top: 20px;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    #weight_guide h3 {
        color: #007bff;
        margin-top: 0;
    }

    #weight_guide p {
        margin: 5px 0;
    }
</style>



<body>
    <div class="container">
        <h1>BMI Calculaor</h1>
        <form>
            <p><label>Height in cm</label> <input type="text" id="height"></p>
            <p><label>Weight in kg</label> <input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight_guide">
                <h3>BMI Weight Guide </h3>
                <p>under weight = less than 18.6</p>
                <p>Normal weight = 18.6 - 24.9</p>
                <p>Over Weight = greater than 24.9</p>
            </div>
        </form>
    </div>
</body>


<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function (r) {
        r.preventDefault();
        const height = parseInt(document.querySelector('#height').value);
        const weight = parseInt(document.querySelector('#weight').value);
        const result = document.querySelector('#results');

        if (height === '' || height < 0 || isNaN(height)) {
            result.innerHTML = `Please gave a valid height ${height}`;
        }
        else if (weight === '' || weight < 0 || isNaN(weight)) {
            result.innerHTML = `Please give a valid weight ${weight}`;
        }
        else {
            const bmi = (weight / ((height * height) / 10000)).toFixed(2);


            let category = '';

            if (bmi < 18.6) {
                category = 'Underweight';
            }
            else if (bmi >= 18.6 && bmi <= 24.9) {
                category = 'Normal weight';
            }
            else {
                category = 'Overweight';
            }
            result.innerHTML = `<span>${bmi}  (${category}) </span>`;
        }
    });
</script>

</html>
